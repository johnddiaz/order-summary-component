<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="placement">
    <div id="order-summary-card" class="card">
      <img id="order-image" src="images/illustration-hero.svg" alt="jamming to music" />
      <div id="order-body">
        <h2 id="order-title">Order Summary</h2>
        <p id="order-body-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div id="plan-card" class="card">
          <img id="icon-music" src="images/icon-music.svg" alt="music icon">
          <div id="subscription">
            <h5 id="plan-type">Annual Plan</h5>
            <p id="plan-cost">$59.99/year</p>
          </div>
          <a id="plan-change" href="#">Change</a>
        </div>
        <div id="payment-proceed" class="card">Proceed to Payment</div>
        <div id="order-cancel">Cancel Order</div>
      </div>
    </div>
  </div>

  <div class="attribution">Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/johnddiaz" target="_blank">John</a>.
  </div>
</body>

</html>
